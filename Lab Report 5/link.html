<!DOCTYPE html>
<html>
    <head>
        <title>Google Fonts Example</title>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;
        700&display=swap" rel="stylesheet"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200
        ..900&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                text-align: center;
            }
 
            h1 {
            font-family: "Inconsolata", monospace;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
            }

        </style>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>This is styled using Google Fonts.</p>
    </body>
</html>
