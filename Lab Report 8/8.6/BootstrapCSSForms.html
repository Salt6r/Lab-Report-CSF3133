<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- 8.6.1 Basic From Structure-->
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword">
    </form>

    <br>
    <!-- 8.6.2 Form Layouts-->
    <form>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    <!-- 8.6.3 Inline Forms -->
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <br>
    <!-- 8.6.4 Form Controls -->
    <div class="mb-3">
        <label for="exampleTextarea" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>

    <br>
    <!-- 8.6.5 Select Menus -->
    <div class="mb-3">
        <label for="exampleSelect" class="form-label">Select Example</label>
        <select class="form-select" id="exampleSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>

    <br>
    <!-- 8.6.6 Forms Validation -->
    <form>
        <div class="mb-3">
            <label for="validationInput" class="form-label">Username</label>
            <input type="text" class="form-control is-valid" id="validationExample" value="Correct Input">
            <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="mb-3">
            <label for="validationInputInvalid" class="form-label">Password</label>
            <input type="password" class="form-control is-invalid" id="validationInputInvalid">
            <div class="invalid-feedback">Please choose a stronger password.
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    <!-- 8.6.7 Checkboxes and Radius -->

    <!-- Checkboxes -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="exampleCheck">
        <label class="form-check-label" for="exampleCheck">Check me out</label>
    </div>

    <br>
    <!-- Radio Buttons -->
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radiol" value="option1" checked>
        <label class="form-check-label" for="radiol">Option 1</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="option2">
        <label class="form-check-label" for="radio2">Option 2</label>
    </div>

    <br>
    <!-- 8.6.8 Input Groups -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>

    <br>
    <!-- 8.6.9 Floating Labels -->
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>

    <br>
    <!-- 8.6.10 Disabled and Readonly Input -->
    <!-- Disabled-->
    <div class="mb-3">
        <label for="disabledInput" class="form-label">Disabled Input</label>
        <input type="text" class="form-control" placeholder="Disabled input" disabled>
    </div>

    <br>
    <!-- Readonly-->
    <div class="mb-3">
        <label for="readonlyInput" class="form-label">Readonly Input</label>
        <input type="text" class="form-control" placeholder="Readonly input" readonly>
    </div>

</body>

</html>
