<!DOCTYPE html>
<html>
    <head>
        <title>Just Quiz</title>
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>

        <div id="header-container">
            <header> 
                Welcome to Just Quiz
            </header>
        </div>

        <main>
            <div id="timer">Time Left: <span id="time">30</span>s</div>
        
            <div id="quiz-container">
                <h2 id="question"></h2>
                <ul id="options"></ul>
            </div>

            <br><br>
            <div id="feedback"></div>

        <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
    </main>

    <footer>
        <h3 id="score"></h3>
    </footer>
        </main>

        <!-- Link the external JavaScript file -->
        <script src="script.js"></script>
        
    </body>
</html>
